<header class="header">
  <div class="logo">
    <img src="../assets/images/logo_ie104.png" alt="Travel VN Logo" />
    <span>Travel VN</span>
  </div>

  <nav class="nav-links">
    <a class="Home active" href="#" data-key="header_home"> Home</a>
    <a class="About" href="#" data-key="header_about">About</a>
    <a class="Tours" href="#" data-key="header_tours">Tours</a>
    <a class="Blog" href="#" data-key="header_blog">Blog</a>
    <a class="Contact" href="#" data-key="header_contact">Contact</a>
  </nav>

  <div class="header-right">
    <div class="icon-mail">
      <img src="../assets/images/icon_mail.svg" alt="Mail Icon" />
    </div>

    <div class="contact-info">
      <p class="small" data-key="header_subtext">Travel With Us</p>
      <p class="email">Infor@company.com</p>
    </div>

    <button class="btn-explore" data-key="header_explore">EXPLORE TRIP</button>

    <!-- Hamburger icon -->
    <div class="icon-circle yellow hamburger-btn">
      <i class="fas fa-bars"></i>
    </div>

    <!-- ðŸŒ Language Selector (Rectangle Style) -->
    <div class="language-selector">
      <button class="lang-btn" id="langButton">
        <img src="../assets/images/header/eng.jpg" alt="English" class="flag" />
      </button>

      <ul class="lang-dropdown" id="langDropdown">
        <li data-flag="../assets/images/header/vi.jpg">
          <img
            src="../assets/images/header/vi.jpg"
            alt="Vietnamese"
            class="flag"
          />
        </li>
        <li data-flag="../assets/images/header/eng.jpg">
          <img
            src="../assets/images/header/eng.jpg"
            alt="English"
            class="flag"
          />
        </li>
        <li data-flag="../assets/images/header/cn.jpg">
          <img
            src="../assets/images/header/cn.jpg"
            alt="Chinese"
            class="flag"
          />
        </li>
        <li data-flag="../assets/images/header/jp.jpg">
          <img
            src="../assets/images/header/jp.jpg"
            alt="Japanese"
            class="flag"
          />
        </li>
      </ul>
    </div>
  </div>
</header>

<link rel="stylesheet" href="../assets/css/header.css" />
