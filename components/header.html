<header class="header">
  <div class="logo">
    <img src="../assets/images/logo_ie104.webp" alt="Travel VN Logo" />
    <span>Travel VN</span>
  </div>

  <nav class="nav-links">
    <a class="Home active" href="/home" data-key="header_home"> Home</a>
    <a class="About" href="/about" data-key="header_about">About</a>
    <a class="Tours" href="/tour" data-key="header_tours">Tour</a>
    <a class="Blog" href="/blog" data-key="header_blog">Blog</a>
    <a class="Contact" href="/contact" data-key="header_contact">Contact</a>
  </nav>

  <div class="header-right">
    <div class="icon-mail">
      <img src="../assets/images/icon_mail.svg" alt="Mail Icon" />
    </div>

    <div class="contact-info">
      <p class="small" data-key="header_subtext">Travel With Us</p>
      <p class="email">Infor@company.com</p>
    </div>

    <button class="btn-explore" data-key="header_explore">EXPLORE TRIP</button>

    <!-- ðŸŒ Language Selector (Rectangle Style) -->
    <div class="language-selector">
      <button class="lang-btn" id="langButton">
        <img
          src="../assets/images/header/eng.webp"
          alt="English"
          class="flag"
        />
      </button>

      <ul class="lang-dropdown" id="langDropdown">
        <li data-flag="../assets/images/header/vi.webp">
          <img
            src="../assets/images/header/vi.webp"
            alt="Vietnamese"
            class="flag"
          />
        </li>
        <li data-flag="../assets/images/header/eng.webp">
          <img
            src="../assets/images/header/eng.webp"
            alt="English"
            class="flag"
          />
        </li>
        <li data-flag="../assets/images/header/cn.webp">
          <img
            src="../assets/images/header/cn.webp"
            alt="Chinese"
            class="flag"
          />
        </li>
        <li data-flag="../assets/images/header/jp.webp">
          <img
            src="../assets/images/header/jp.webp"
            alt="Japanese"
            class="flag"
          />
        </li>
      </ul>
    </div>
    <!-- Hamburger icon -->
    <div class="icon-circle yellow hamburger-btn">
      <i class="fas fa-bars"></i>
    </div>
  </div>
</header>
<!-- Overlay khi báº¥m logo -->
<div id="logo-overlay" aria-hidden="true">
  <div class="overlay-bg"></div>
  <img
    src="../assets/images/header/plane.webp"
    alt="Plane"
    class="overlay-plane"
  />
</div>

<link rel="stylesheet" href="../assets/css/header.css" />
