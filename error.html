<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>

    <!-- CSS riêng cho trang lỗi -->
    <link rel="stylesheet" href="./assets/css/error.css">
</head>
<body>

    <!-- Các hình khối nền chuyển động nhẹ -->
    <div class="background-shapes">
        <div class="shape circle"></div>
        <div class="shape square"></div>
        <div class="shape line"></div>
    </div>

    <!-- Nội dung chính -->
    <div class="container">
        <h1 class="error-code">404</h1>

        <h2 class="message-title">Oops! Lost in the Void</h2>
        <p class="message-desc">
            The page you are looking for has vanished into digital dust. <br>
            It might have been moved, renamed, or deleted.
        </p>

        <div class="btn-group">
            <a href="/" class="btn btn-primary" aria-label="Go to Homepage">
                Back to Home
            </a>
        </div>
    </div>

    <!-- JavaScript xử lý hiệu ứng -->
    <script src="./assets/js/error.js"></script>
</body>
</html>
