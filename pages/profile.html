<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Information - Profile</title>
    <link rel="stylesheet" href="./assets/css/global.css" />
    <link rel="stylesheet" href="./assets/css/profile.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-container">
      <h2 class="profile-heading" data-key="profile_heading">
        Peronal Information
      </h2>

      <div class="profile-card">
        <div class="profile-avatar-area">
          <img
            id="profile-avatar"
            src="./assets/images/users/avatarDefault.webp"
            alt="Avatar người dùng"
            class="avatar-img"
          />
          <button
            class="btn-change-avatar"
            id="btn-open-avatar-modal"
            data-key="profile_btn_change_avatar"
          >
            Change Avatar
          </button>
        </div>

        <div class="profile-info">
          <div class="info-item">
            <span class="label" data-key="profile_label_fullname"
              >fullname:</span
            >
            <span class="value" id="display-fullname">[Loading...]</span>
            <button
              class="btn-edit"
              data-target="fullname"
              data-key="profile_btn_change_name"
            >
              Change Name
            </button>
          </div>
          <div class="info-item">
            <span class="label" data-key="profile_label_username"
              >Username:</span
            >
            <span class="value" id="display-username">[Loading...]</span>
          </div>
        </div>

        <button
          class="btn-change-password"
          id="btn-open-password-modal"
          data-key="profile_btn_change_password"
        >
          Change Password
        </button>
      </div>
    </div>

    <div id="modal-fullname" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h3 data-key="modal_fullname_heading">Change Name</h3>
        <input
          type="text"
          id="input-new-fullname"
          data-key-placeholder="modal_fullname_placeholder"
          placeholder="Nhập Họ và Tên mới"
        />
        <button
          id="btn-save-fullname"
          class="btn-save"
          data-key="modal_btn_save"
        >
          Save
        </button>
      </div>
    </div>

    <div id="modal-password" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h3 data-key="modal_password_heading">Change Password</h3>
        <input
          type="password"
          id="input-old-password"
          data-key-placeholder="modal_password_old"
          placeholder="Old Password"
        />
        <input
          type="password"
          id="input-new-password"
          data-key-placeholder="modal_password_new"
          placeholder="New Password"
        />
        <input
          type="password"
          id="input-confirm-password"
          data-key-placeholder="modal_password_confirm"
          placeholder="Confirm New Password"
        />
        <button
          id="btn-save-password"
          class="btn-save"
          data-key="modal_btn_save"
        >
          Save
        </button>
      </div>
    </div>

    <div id="modal-avatar" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h3 data-key="modal_avatar_heading">Choose An Available Avatar</h3>

        <div id="avatar-gallery"></div>

        <button
          id="btn-save-selected-avatar"
          class="btn-save"
          disabled
          data-key="modal_btn_save_avatar"
        >
          Save Elected Avatar
        </button>
      </div>
    </div>

    <div id="toast-container"></div>

    <script src="./assets/js/profile.js"></script>
  </body>
</html>
