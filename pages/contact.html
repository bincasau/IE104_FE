<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../assets/css/contact.css" />
  </head>
  <body>
    <div class="blog-frame">
      <div class="blog-bg-color"></div>

      <img
        src="../assets/images/TourHeader - Copy.jpg"
        alt="Ảnh nền"
        class="blog-bg-img"
      />

      <img
        src="../assets/images/TourHeaderPerson.jpg"
        alt="Người"
        class="blog-person"
      />

      <div class="blog-text">
        <h1>CONTACT US</h1>
        <div class="breadcrumb">
          <span class="home">HOME</span>
          <span class="arrow">›</span>
          <span class="current">CONTACT</span>
        </div>
      </div>
    </div>

    <section class="promo">
      <div class="promo__inner">
        <div class="promo__left">
          <h2 class="promo__kicker">We're here to assist</h2>
          <h3 class="promo__headline">
            <span>Contact</span><br />
            <span class="brand">Our Team</span><br />
            <span>Anytime</span>
          </h3>
          <p class="promo__desc">
            Need help with bookings, cancellations, invoices, or partnerships?
            Send us a message — we respond within 24 hours.
          </p>
        </div>

        <aside
          class="form-card form-card--booking"
          aria-labelledby="contactHeading"
        >
          <h1 id="contactHeading" class="form-title">
            Contact<br />With Us
            <img src="../assets/images/plane.png" alt="" class="title-plane" />
          </h1>

          <form class="contact-form" id="contactForm" novalidate>
            <div class="row">
              <label class="field">
                <span class="label"
                  ><i class="fa-solid fa-user"></i> Full Name</span
                >
                <input
                  class="u-underline"
                  type="text"
                  name="name"
                  placeholder="Your full name"
                  required
                />
              </label>

              <label class="field">
                <span class="label"
                  ><i class="fa-solid fa-envelope"></i> Email</span
                >
                <input
                  class="u-underline"
                  type="email"
                  name="email"
                  placeholder="you@example.com"
                  required
                />
              </label>
            </div>

            <div class="row">
              <label class="field">
                <span class="label"
                  ><i class="fa-solid fa-phone"></i> Phone</span
                >
                <input
                  class="u-underline"
                  type="tel"
                  name="phone"
                  placeholder="+84 ..."
                />
              </label>

              <label class="field">
                <span class="label"
                  ><i class="fa-solid fa-tag"></i> Subject</span
                >
                <input
                  class="u-underline"
                  type="text"
                  name="subject"
                  placeholder="What is this about?"
                  required
                />
              </label>
            </div>

            <label class="field">
              <span class="label"
                ><i class="fa-solid fa-message"></i> Message</span
              >
              <textarea
                class="u-underline u-underline--textarea"
                name="message"
                rows="4"
                placeholder="Tell us how we can help..."
                required
              ></textarea>
            </label>

            <button class="btn-cta" type="submit">SEND MESSAGE</button>
            <p id="formMessage" class="form-msg"></p>
          </form>
        </aside>
      </div>
    </section>

    <section class="map">
      <div class="map__address">
        Linh Trung Ward, Thu Duc City, Ho Chi Minh City, Vietnam (UIT Campus)
      </div>
      <div class="map__frame">
        <iframe
          src="https://www.google.com/maps?q=University%20of%20Information%20Technology%20VNU-HCM&hl=en&z=15&output=embed"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        >
        </iframe>
      </div>
    </section>

    <div class="float-buttons">
      <a class="float-btn fb" href="#" title="Facebook"
        ><i class="fa-brands fa-facebook-f"></i
      ></a>
      <a class="float-btn zalo" href="#" title="Zalo"
        ><i class="fa-solid fa-message"></i
      ></a>
      <a class="float-btn call" href="tel:+84000000000" title="Call"
        ><i class="fa-solid fa-phone"></i
      ></a>
    </div>

    <script>
      const form = document.querySelector(".contact-form");
      const messageBox = document.getElementById("formMessage");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const name = form.name.value.trim();
        const email = form.email.value.trim();
        const subject = form.subject.value.trim();
        const message = form.message.value.trim();

        // Kiểm tra validation
        if (!name || !email || !subject || !message) {
          messageBox.textContent = "Please fill in all required fields!";
          messageBox.className = "form-msg error";
          return;
        }

        // Báo thành công (giả lập)
        messageBox.textContent = "Your message has been sent successfully!";
        messageBox.className = "form-msg success";

        form.reset();
      });
    </script>
  </body>
</html>
