<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../assets/css/contact.css" />
  </head>
  <body>
    <div class="blog-frame">
      <div class="blog-bg-color"></div>

      <img
        src="../assets/images/TourHeader-Copy.jpg"
        alt="Ảnh nền"
        class="blog-bg-img"
        width="100px"
        height="100px"
      />

      <img
        src="../assets/images/TourHeaderPerson.jpg"
        alt="Người"
        class="blog-person"
        width="100px"
        height="100px"
      />

      <div class="blog-text">
        <h1 data-key="contact_header_title">CONTACT US</h1>
        <div class="breadcrumb">
          <span class="home" data-key="contact_breadcrumb_home">HOME</span>
          <span class="arrow">›</span>
          <span class="current" data-key="contact_breadcrumb_current"
            >CONTACT</span
          >
        </div>
      </div>
    </div>

    <section class="promo">
      <div class="promo__inner">
        <div class="promo__left">
          <h2 class="promo__kicker" data-key="contact_promo_kicker">
            We're here to assist
          </h2>
          <h3 class="promo__headline">
            <span data-key="contact_promo_headline_contact">Contact</span><br />
            <span class="brand" data-key="contact_promo_headline_ourteam"
              >Our Team</span
            ><br />
            <span data-key="contact_promo_headline_anytime">Anytime</span>
          </h3>
          <p class="promo__desc" data-key="contact_promo_desc">
            Need help with bookings, cancellations, invoices, or partnerships?
            Send us a message — we respond within 24 hours.
          </p>
        </div>

        <aside
          class="form-card form-card--booking"
          aria-labelledby="contactHeading"
        >
          <h2 id="contactHeading" class="form-title">
            <span data-key="contact_form_title_1"> Contact </span> <br />
            <span data-key="contact_form_title_2"> With Us </span>

            <img src="../assets/images/plane.png" alt="" class="title-plane" />
          </h2>
            <img
              src="../assets/images/plane.png"
              alt=""
              class="title-plane"
              width="100px"
              height="100px"
            />
          </h1>

          <form class="contact-form" id="contactForm" novalidate>
            <div class="row">
              <label class="field">
                <span class="label"
                  ><i class="fa-solid fa-user"></i>
                  <span data-key="contact_form_label_name"
                    >Full Name</span
                  ></span
                >
                <input
                  class="u-underline"
                  type="text"
                  name="name"
                  data-key-placeholder="contact_form_placeholder_name"
                  placeholder="Your full name"
                  required
                />
              </label>

              <label class="field">
                <span class="label"
                  ><i class="fa-solid fa-envelope"></i> Email</span
                >
                <input
                  class="u-underline"
                  type="email"
                  name="email"
                  placeholder="you@example.com"
                  required
                />
              </label>
            </div>

            <div class="row">
              <label class="field">
                <span class="label"
                  ><i class="fa-solid fa-phone"></i
                  ><span data-key="contact_form_label_phone">Phone </span></span
                >
                <input
                  class="u-underline"
                  type="tel"
                  name="phone"
                  placeholder="+84 ..."
                />
              </label>

              <label class="field">
                <span class="label"
                  ><i class="fa-solid fa-tag"></i>
                  <span data-key="contact_form_label_subject">Subject</span>
                </span>
                <input
                  class="u-underline"
                  type="text"
                  name="subject"
                  data-key-placeholder="contact_form_placeholder_subject"
                  placeholder="What is this about?"
                  required
                />
              </label>
            </div>

            <label class="field">
              <span class="label"
                ><i class="fa-solid fa-message"></i>
                <span data-key="contact_form_label_message">Message</span>
              </span>
              <textarea
                class="u-underline u-underline--textarea"
                name="message"
                rows="4"
                data-key-placeholder="contact_form_placeholder_message"
                placeholder="Tell us how we can help..."
                required
              ></textarea>
            </label>

            <button
              class="btn-cta"
              type="submit"
              data-key="contact_form_button"
            >
              SEND MESSAGE
            </button>
            <p id="formMessage" class="form-msg"></p>
          </form>
        </aside>
      </div>
    </section>

    <section class="map">
      <h2 class="section-title">Our Location</h2>
      <div class="map__address" data-key="contact_map_address">
        Linh Trung Ward, Thu Duc City, Ho Chi Minh City, Vietnam (UIT Campus)
      </div>
      <div class="map__frame">
        <iframe
          src="https://www.google.com/maps?q=University%20of%20Information%20Technology%20VNU-HCM&hl=en&z=15&output=embed"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        >
        </iframe>
      </div>
    </section>

    <div class="float-buttons">
      <a
        class="float-btn fb"
        href="https://www.facebook.com/UIT.Fanpage"
        title="Facebook"
        ><i class="fa-brands fa-facebook-f"></i
      ></a>
      <a class="float-btn mail" href="mailto:info@uit.edu.vn" title="Gửi email">
        <i class="fa-solid fa-envelope"></i>
      </a>
    </div>
  </body>
</html>
