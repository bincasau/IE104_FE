<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Travel Blog — Recent Articles</title>
    <link rel="stylesheet" href="../assets/css/global.css" />
    <link rel="stylesheet" href="../assets/css/common.css" />
    <link rel="stylesheet" href="../assets/css/blog.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>

  <body>
    <div class="page-hero">
      <div class="page-hero-bg-color"></div>

      <img
        src="../assets/images/TourHeader-Copy.webp"
        alt="Ảnh nền"
        class="page-hero-bg-img"
      />

      <img
        src="../assets/images/TourHeaderPerson.webp"
        alt="Người"
        class="page-hero-person"
      />

      <div class="page-hero-text">
        <h1 data-key="blog_header_title">BLOG RECENT</h1>
        <div class="page-hero-breadcrumb">
          <span class="home" data-key="blog_breadcrumb_home">HOME</span>
          <span class="arrow">›</span>
          <span class="home current" data-key="blog_breadcrumb_current"
            >BLOG</span
          >
        </div>
      </div>
    </div>
    <div class="container">
      <aside class="sidebar">
        <div class="search-box">
          <input
            id="searchInput"
            type="text"
            data-key-placeholder="blog_search_placeholder"
            placeholder="Search"
          />
          <button id="searchBtn" aria-label="Search">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>

        <div class="block">
          <h3 data-key="blog_sidebar_tags">TAGS</h3>
          <div id="tags" class="tags"></div>
        </div>

        <div class="block">
          <h3 data-key="blog_sidebar_popular">POPULAR</h3>
          <div id="popular" class="popular"></div>
        </div>
      </aside>

      <main class="main">
        <h2 class="section-title" data-key="blog_section_title">
          RECENT BLOGS
        </h2>
        <section id="grid" class="grid">
          <h2 class="section-title">Grid Section</h2>
        </section>

        <nav id="pagination" class="pagination" aria-label="Pagination"></nav>
      </main>
    </div>

    <script src="../assets/js/blog.js"></script>
  </body>
</html>
