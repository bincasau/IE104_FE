<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TravelEasy Tour</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/Tour.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>

  <body>
    <!-- ========== HEADER ========== -->
    <div class="blog-frame">
      <!-- Ná»n mÃ u -->
      <div class="blog-bg-color"></div>

      <!-- áº¢nh ná»n bÃªn pháº£i -->
      <img
        src="../assets/images/TourHeader - Copy.jpg"
        alt="áº¢nh ná»n"
        class="blog-bg-img"
      />

      <!-- áº¢nh ngÆ°á»i Ä‘Ã¨ lÃªn -->
      <img
        src="../assets/images/TourHeaderPerson.jpg"
        alt="NgÆ°á»i"
        class="blog-person"
      />

      <!-- Text -->
      <div class="blog-text">
        <h1>TOUR RECENT</h1>
        <div class="breadcrumb">
          <span class="home">HOME</span>
          <span class="arrow">â€º</span>
          <span class="current">TOUR</span>
        </div>
      </div>
    </div>

    <!-- ========== MAIN CONTENT ========== -->
    <main class="main-layout">
      <!-- === FILTER AREA === -->
      <aside class="filter-area scroll-animate">
        <h2>Criteria</h2>

        <div class="criteria-section">
          <h3>Destination</h3>
          <div id="destinationList"></div>
          <button id="showMoreDest" class="show-more">Show More</button>
        </div>

        <div class="criteria-section">
          <h3>Price</h3>
          <div class="range-wrapper">
            <input type="range" id="priceRange" min="0" max="2000" value="0" />
            <div class="range-values">
              <span id="priceMin">$0</span>
              <span id="priceMax">$2000</span>
            </div>
          </div>
        </div>

        <div class="criteria-section">
          <h3>Duration</h3>
          <div class="range-wrapper">
            <input type="range" id="durationRange" min="1" max="15" value="1" />
            <div class="range-values">
              <span id="durationMin">1 day</span>
              <span id="durationMax">15 days</span>
            </div>
          </div>
        </div>

        <div class="criteria-section">
          <h3>Activities</h3>
          <div id="activityList"></div>
          <button id="showMoreAct" class="show-more">Show More</button>
        </div>
      </aside>

      <!-- === TOUR LIST AREA === -->
      <section class="tour-section">
        <div class="criteria-controls scroll-animate">
          <div class="search-container">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
            <input
              type="text"
              id="searchInput"
              class="search-box"
              placeholder="Search for tours..."
              aria-label="Search for tours"
            />
          </div>

          <div class="sort-box">
            <select id="sortSelect" aria-label="Sort tours">
              <option value="recent">Recently Added</option>
              <option value="priceAsc">Price: Low â†’ High</option>
              <option value="priceDesc">Price: High â†’ Low</option>
            </select>
          </div>
        </div>

        <div class="tour-list scroll-animate" id="tour-list"></div>
        <div class="pagination scroll-animate" id="pagination"></div>
        <!-- ðŸ”½ VÃ¹ng chi tiáº¿t riÃªng -->
        <div id="tour-detail"></div>
      </section>
    </main>

    <script src="../assets/js/Tour.js"></script>
  </body>
</html>
