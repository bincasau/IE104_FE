<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang Tour</title>
  <link rel="stylesheet" href="../assets/css/styleTour.css">
</head>
<body>
  <div class="tour-frame">
    <!-- Nền màu -->
    <div class="tour-bg-color"></div>

    <!-- Ảnh nền bên phải -->
    <img src="../assets/images/TourHeader - Copy.jpg" alt="Ảnh nền" class="tour-bg-img">

    <!-- Ảnh người đè lên -->
    <img src="../assets/images/TourHeaderPerson.jpg" alt="Người" class="tour-person">

    <!-- Text -->
    <div class="tour-text">
      <h1>Trip Search Result</h1>
      <div class="breadcrumb">
        <span class="home">HOME</span>
        <span class="arrow">›</span>
        <span class="current">TRIP SEARCH RESULT</span>
      </div>
    </div>
  </div>
</body>
</html>
