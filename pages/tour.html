<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TravelEasy Tour</title>

    <link rel="stylesheet" href="../assets/css/Tour.css" />
    <link rel="stylesheet" href="../assets/css/common.css" />
    <link rel="stylesheet" href="../assets/css/global.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>

  <body>
    <div class="page-hero">
      <div class="page-hero-bg-color"></div>

      <img
        src="../assets/images/TourHeader-Copy.webp"
        alt="Ảnh nền"
        class="page-hero-bg-img"
      />

      <img
        src="../assets/images/TourHeaderPerson.webp"
        alt="Người"
        class="page-hero-person"
      />

      <div class="page-hero-text">
        <h1 data-key="tour_header_title">TOUR RECENT</h1>
        <div class="page-hero-breadcrumb">
          <span class="home" data-key="tour_breadcrumb_home">HOME</span>
          <span class="arrow">›</span>
          <span class="current" data-key="tour_breadcrumb_current">TOUR</span>
        </div>
      </div>
    </div>
    <main class="main-layout">
      <aside class="filter-area scroll-animate">
        <h2 data-key="tour_filter_title">Criteria</h2>

        <div class="criteria-section">
          <h3 data-key="tour_filter_destination">Destination</h3>
          <div id="destinationList"></div>
          <button
            id="showMoreDest"
            class="show-more"
            data-key="tour_filter_show_more"
          >
            Show More
          </button>
        </div>

        <div class="criteria-section">
          <h3 data-key="tour_filter_price">Price</h3>
          <div class="range-wrapper">
            <input type="range" id="priceRange" min="0" max="2000" value="0" />
            <div class="range-values">
              <span id="priceMin">$0</span>
              <span id="priceMax">$2000</span>
            </div>
          </div>
        </div>

        <div class="criteria-section">
          <h3 data-key="tour_filter_duration">Duration</h3>
          <div class="range-wrapper">
            <input type="range" id="durationRange" min="1" max="15" value="1" />
            <div class="range-values">
              <span id="durationMin" data-key="tour_duration_min">1 day</span>
              <span id="durationMax" data-key="tour_duration_max">15 days</span>
            </div>
          </div>
        </div>

        <div class="criteria-section">
          <h3 data-key="tour_filter_activities">Activities</h3>
          <div id="activityList"></div>
          <button
            id="showMoreAct"
            class="show-more"
            data-key="tour_filter_show_more"
          >
            Show More
          </button>
        </div>
      </aside>

      <section class="tour-section">
        <h2 class="section-title">Available Tours</h2>
        <div class="criteria-controls scroll-animate">
          <div class="search-container">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
            <input
              type="text"
              id="searchInput"
              class="search-box"
              data-key-placeholder="tour_search_placeholder"
              placeholder="Search for tours..."
              aria-label="Search for tours"
            />
          </div>

          <div class="sort-box">
            <select id="sortSelect" aria-label="Sort tours">
              <option value="recent" data-key="tour_sort_recent">
                Recently Added
              </option>
              <option value="priceAsc" data-key="tour_sort_price_asc">
                Price: Low → High
              </option>
              <option value="priceDesc" data-key="tour_sort_price_desc">
                Price: High → Low
              </option>
            </select>
          </div>
        </div>

        <div class="tour-list scroll-animate" id="tour-list"></div>
        <div class="pagination scroll-animate" id="pagination"></div>
        <div id="tour-detail"></div>
      </section>
    </main>

    <script src="../assets/js/Tour.js"></script>
  </body>
</html>
